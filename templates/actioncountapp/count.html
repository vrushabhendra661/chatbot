
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Count</title>
    {% load static %}


    <!-- Bootstrap core CSS -->
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "assets/css/index-dev.css" %} >
    <link rel="stylesheet" href={% static "assets/css/animated.css" %} >
    <link rel="stylesheet" href={% static "assets/css/owl.css" %} >

  </head>

<body>
  {% load static %}

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** HOME PAGE link ***** -->
            <a href="{% url 'home' %}" >
                <h3 style="display: inline;">HOME</h3>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

    <div id="clients" class="the-clients">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <div class="section-heading">
                <h4>Check What <em>The Bot Say</em> About {{name | capfirst}} Joke</h4>
                <img src={% static "assets/images/heading-line-dec.png" %} alt="">
                
              </div>
            </div>
            <div class="col-lg-12">
              <div class="naccs">
                <div class="grid">
                  <div class="row">
                    <div class="col-lg-7 align-self-center">
                      <div class="menu">
                        <div class="first-thumb active">
                          <div class="thumb">
                            <div class="row">
                              <div class="col-lg-4 col-sm-4 col-12">
                                <h4>DESIGNED BY: VRUSHABHENDRA KUMAR K N</h4>
                                <span class="date">15 November 2021</span>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                        
                        
                        
                      </div>
                    </div> 
                    <div class="col-lg-5">
                      <ul class="nacc">
                        <li class="active">
                          <div>
                            <div class="thumb">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="client-content">
                                    <img src={% static "assets/images/quote.png" %} alt="">
                                    <p>{{joke | capfirst}}</p>
                                  </div>
                                  <div class="down-content">
                                    <img src={% static "assets/images/developer.jpg" %} alt="">
                                    <div class="right-content">
                                      <h4>Vrushabhendra Kumar K N</h4>
                                      <span>Developer</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>









  <!-- Scripts -->
  {% load static %}

  <script src={% static "vendor/jquery/jquery.min.js" %} ></script>
  <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %} ></script>
  <script src={% static "assets/js/owl-carousel.js" %} ></script>
  <script src={% static "assets/js/animation.js" %} ></script>
  <script src={% static "assets/js/imagesloaded.js" %} ></script>
  <script src={% static "assets/js/popup.js" %} ></script>
  <script src={% static "assets/js/custom.js" %} ></script>
</body>
</html>
